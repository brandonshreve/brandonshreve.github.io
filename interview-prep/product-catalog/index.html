<!DOCTYPE html>
<html>
    <head>
        <title>Interview Prep - Product Catalog</title>
        <style>
            button {
                /* color: red; */
                /* background-color: blue; */
            }
        </style>
    </head>
    <body>
        <h1>Products</h1>
        <ul id="products-list">
            <li>
                <span id="product-name">Xbox One X</span>
                <button id="product-xbox-btn" onclick="addToCart(event)">Add To Cart</button>
            </li>
            <li>
                <span id="product-name">PlayStation 4</span>
                <button onclick="addToCart(event)">Add To Cart</button>
            </li>
        </ul>
        <h1>Cart</h1>
        <ul id="cart-list">
        </ul>
        <script>
            let cart = document.getElementById('cart-list');

            addToCart = (e) => {
                // Find the added product
                let productName = e.srcElement.parentElement.querySelector("#product-name").innerText;

                // Check to see if product is already in cart
                //  if it is, add to quanity

                // Adding new item to cart
                console.log('Adding ', productName, ' to Cart');
                // Constructing DOM elements for new cart item
                let liElement = document.createElement('li');
                let spanEle = document.createElement('span');
                spanEle.innerText = productName;

                let deleteBtn = document.createElement('button');
                deleteBtn.innerText = 'Remove from Cart';
                deleteBtn.addEventListener('click', deleteFromCart);

                liElement.appendChild(spanEle);
                liElement.appendChild(deleteBtn);

                // Adding new element to Cart list
                cart.appendChild(liElement);
            }

            deleteFromCart = (e) => {
                let productName = e.srcElement.parentElement;
                console.log('Removing ', productName, ' from cart');


                cart.removeChild(productName);
            }

        </script>
    </body>
</html>
